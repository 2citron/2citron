</head>

<body>
<header class="container-fluid px-0 no-gutters align-items-center fs15 fixed-top">
    <nav class="navbar navbar-expand-lg navbar-sam bg-sam">
        <a class="navbar-brand" href=""><img src="img/hamber.png" alt="Kitty Rengar" title="Kitty Rengar" width="44"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"   aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <img src="img/hamber.png" alt="Kitty Rengar" title="Kitty Rengar" width="44">
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Ahri</a></li>

            </ul>
        </div>
    </nav>
</header>

<section id="form">
    <div class="container-fluid align-items-center">
        <div class="row py-5">

        </div>
        <div class="row">
            <div class="offset-1 col-10 text-center">
                <h1>Exprimez-vous</h1>
            </div>
        </div>
        <form>
            <div class="form-row pt-4">
                <textarea id="quest" rows="6" class="form-control" placeholder="Questions, commentaires, etc."></textarea>
            </div>
            <div class="form-row pt-2">
                <div class="col-4">
                    <input type="text" class="form-control" id="nom" aria-describedby="Nom" placeholder="Nom">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="prenom" aria-describedby="Prénom" placeholder="Prénom">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="adresse" aria-describedby="Adresse" placeholder="Adresse">
                </div>
            </div>
            <div class="form-row py-2">
                <div class="col-4">
                    <input type="text" class="form-control" id="ville" aria-describedby="Ville" placeholder="Ville">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="cp" aria-describedby="Code postal" placeholder="Code postal">
                </div>
                <div class="col-4">
                    <input type="tel" class="form-control" id="tel" aria-describedby="Téléphone" placeholder="Tel">
                </div>
            </div>
            <div class="form-row pb-2">
                <div class="col">
                    <input type="text" class="form-control" id="email" aria-describedby="Email" placeholder="Email">
                </div>
            </div>
        </form>
        <form action="FormulaireEnvoye.html">
            <input type="submit">
        </form>
    </div>
</section>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>

</html>
