<section id="form" class="wow fadeIn container-fluid align-items-center">
    <div class="row py-6">

    </div>
    <div class="row">
        <div class="offset-1 col-10 text-center">
            <h1>Contact</h1>
        </div>
    </div>
    <form class="fs-15">
        <div class="form-row pt-4">
            <textarea id="quest" rows="6" class="form-control" placeholder="Questions, commentaires, etc."></textarea>
        </div>
        <div class="form-row pt-2">
            <div class="col-4">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" aria-describedby="Nom" placeholder="Nom">
            </div>
            <div class="col-4">
                <label for="prenom">Prenom</label>
                <input type="text" class="form-control" id="prenom" aria-describedby="Prénom" placeholder="Prénom">
            </div>
            <div class="col-4">
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" aria-describedby="Adresse" placeholder="Adresse">
            </div>
        </div>
        <div class="form-row py-2">
            <div class="col-4">
                <label for="ville">Ville</label>
                <input type="text" class="form-control" id="ville" aria-describedby="Ville" placeholder="Ville">
            </div>
            <div class="col-4">
                <label for="cp">Code postal</label>
                <input type="text" class="form-control" id="cp" aria-describedby="Code postal" placeholder="Code postal">
            </div>
            <div class="col-4">
                <label for="tel">Téléphone</label>
                <input type="tel" class="form-control" id="tel" aria-describedby="Téléphone" placeholder="Tel">
            </div>
        </div>
        <div class="form-row pb-2">
            <div class="col">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" aria-describedby="Email" placeholder="Email">
            </div>
        </div>
    </form>
    <button id="Sub" type="button" class="btn btn-primary">Soumettre</button>
</section>
<footer class="container">
